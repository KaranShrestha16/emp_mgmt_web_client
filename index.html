<!DOCTYPE html>
 <html lang="en" class="no-js"> 
    <head>
        <meta charset="UTF-8" />
        
        <title>Login and Registration </title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
        <meta name="description" content="Login and Registration Form with HTML5 and CSS3" />
        <meta name="keywords" content="html5, css3, form, switch, animation, :target, pseudo-class" />
        <meta name="author" content="Codrops" />
        <link rel="shortcut icon" href="../favicon.ico"> 
        <link rel="stylesheet" type="text/css" href="css/style.css" />
		<link rel="stylesheet" type="text/css" href="css/animate-custom.css" />
    </head>
    <body>
        <div class="container">
            <!-- Codrops top bar -->
        
            <section>				
                <div id="container_demo" >
                    <!-- hidden anchor to stop jump http://www.css3create.com/Astuce-Empecher-le-scroll-avec-l-utilisation-de-target#wrap4  -->
                    <a class="hiddenanchor" id="toregister"></a>
                    <a class="hiddenanchor" id="tologin"></a>
                    <div id="wrapper">
                        <div id="login" class="animate form">
                         
                                <h1>Log in</h1> 
                                <p> 
                                    <label for="username" class="uname" data-icon="u" > Your email or username </label>
                                    <input id="username" name="username" required="required" type="text" placeholder="myusername or mymail@mail.com"/>
                                </p>
                                <p> 
                                    <label for="password" class="youpasswd" data-icon="p"> Your password </label>
                                    <input id="password" name="password" required="required" type="password" placeholder="eg. X8df!90EO" /> 
                                </p>
                                <p class="keeplogin"> 
									<input type="checkbox" name="loginkeeping" id="loginkeeping" value="loginkeeping" /> 
									<label for="loginkeeping">Keep me logged in</label>
								</p>
                                <p class="login button"> 
                                    <input type="submit" id="loginn" value="Login" /> 
								</p>
                                <p class="change_link">
									Not a member yet ?
									<a href="#toregister" class="to_register">Join us</a>
								</p>
                           
                        </div>

                        <div id="register" class="animate form">
                    
                                <h1> Sign up </h1> 
                                <p> 
                                    <label for="usernamesignup" class="uname" data-icon="u">Your username</label>
                                    <input id="usernamesignup" name="usernamesignup" required="required" type="text" placeholder="mysuperusername690" />
                                </p>

                                <p>
                                    <label for="passwordsignup" class="youpasswd" data-icon="p">Your password </label>
                                    <input id="passwordsignup" name="passwordsignup" required="required" type="password" placeholder="eg. X8df!90EO" />
                                </p>
                                <p>
                                    <label for="passwordsignup_confirm" class="youpasswd" data-icon="p">Please confirm your password </label>
                                    <input id="passwordsignup_confirm" name="passwordsignup_confirm" required="required" type="password"
                                        placeholder="eg. X8df!90EO" />
                                </p>
                        
                                <p>
                                    <label for="emailsignup" class="youmail" data-icon="p"> Your Salary</label>
                                    <input  name="salary" required="required" type="number" placeholder="30000" />
                                </p>

                                <p>
                                    <label for="emailsignup" class="youmail" data-icon="p"> Your Age</label>
                                    <input  name="age" required="required" type="number" placeholder="20" />
                                </p>
                                <p>
                                    <label for="usernamesignup" class="uname" data-icon="u">Image</label>
                                    <input  name="usernamesignup" required="required" type="file" />
                                </p>

                               
                                <p class="signin button"> 
									<input type="submit" value="Signup"/> 
								</p>
                                <p class="change_link">  
									Already a member ?
									<a href="#tologin" class="to_register"> Go and log in </a>
								</p>
                           
                        </div>
						
                    </div>
                </div>  
            </section>
        </div>

        <script>
           const button =document.getElementById('loginn');
           button.addEventListener('click',function onClick(e){
              const usernameNode= document.getElementById('username');
              const passwordNode= document.getElementById('password');
              const usernameValue= usernameNode.value;
              const passwordValue=passwordNode.value;
              console.log(usernameValue,passwordValue);

              // retrive password
              // send a request to express server(featch or axois)
              // validate the user
              // finaly send the user to dashboard
           })
            
        </script>

    </body>
</html>
